<style>
 #mapid { height: 180px; }
</style>

<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
  <section class="row">
    <div class="thumbnail" data-id="{{id}}">
      <img src="{{image}}" alt="Photo du musée">
        <div class="caption">
        <h1 class="nom-musee">{{nom_musee}}</h1>
        <h2 class="ville-musee">{{ville}}</h2>
        </div>
    </div>
  </section>
</div>


      <div class="col-xs-12 col-md-6">
        <section class=" descrip">
          <address class="text-center">
           <p>{{adr}}</p>
           <p>{{cp}}</p>
           <p>{{ville}}</p>
           <p>{{nom_region_new}}</p>
           <p>{{nom_dep}}</p>
         </address>
         <div id="mapid"></div>
			<script>
			$(document).ready(function(){
				if ($('#mapid').is(':visible')){
					console.log('visible');
					var mymap = L.map('mapid').setView([{{positionx}}, {{positiony}}], 13);
					var marker = L.marker([{{positionx}}, {{positiony}}]).addTo(mymap);
					L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYm91c3NhZCIsImEiOiJjaXlhMmxnMW0wMDRzMndxcngwNXNyZ2syIn0.aEfKXXy196Ds4KIdWnu-dw', {
						attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
						maxZoom: 18,
						id: 'mapbox.streets'
					}).addTo(mymap);
				}
			});
			</script>
        </section>

        <section class="row da-buttons">
            <div class="col-xs-4 col-sm-4 col-md-4">
                <button id="boutondislike" class="button1" data-id="{{id}}">
                  <img class="red-cross" src="assets/img/red_cross.svg" alt="Bouton Dislike">
                </button>
            </div>

            <div class="col-xs-4 col-sm-4 col-md-4 text-center">
                <a href="{{URL}}favoris/">
                  <button id="boutonfav" class="button3">
                    <img class="yellow-star" src="assets/img/favoris_star.svg" alt="Bouton Favoris"></button>
                </a>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4">
              <button id="boutonlike" class="button2" data-id="{{id}}">
                <img class="green-heart" src="assets/img/green_heart.svg" alt="Bouton Like"></button>
            </div>
        </section>
      </div>
